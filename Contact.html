                    document.getElementById("result").innerHTML = 'Halo' + '  ' + nama + '  ' + 'dengan akun' + '  ' + email + ',  ' + 'Pesan anda yaitu'+ ' "' + pesan + '" ' + 'sudah terkirim.'
                    return True;
